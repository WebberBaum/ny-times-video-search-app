<html>
  <head>
    <title>NY Times API Example</title>
    <link href="app.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Ny Times video search</h1>
    <div class="wrapper">
      <div class="controls">
        <form>
          <p>
            <label for="search">Enter a SINGLE searcg term (required): </label>
            <input type="text" id="search" class="search" required />
          </p>
          <p>
            <label for="start-date"
              >Enter a start date (format YYYYMMDD):</label
            >
            <input
              type="date"
              id="start-date"
              class="start-date"
              pattern="[0-9]{8}"
            />
          </p>
          <p>
            <label for="end-date">Enter a end date (format YYYYMMDD):</label>
            <input
              type="date"
              id="end-date"
              class="end-date"
              pattern="[0-9]{8}"
            />
          </p>
          <p>
            <button class="submit">Submit Search</button>
          </p>
        </form>
      </div>
      <div class="results">
        <nav>
          <button class="prev">Previous</button>
          <button class="next">Next</button>
        </nav>
      </div>
      <section></section>
      <script src="app.js" type="text/javascript"></script>
    </div>
  </body>
</html>
